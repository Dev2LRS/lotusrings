<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
 <title>Label Overlay Example</title>
 <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
 <script type="text/javascript" src="label.js"></script>
 <script type="text/javascript">
   function initialize() {
     var latLng = new google.maps.LatLng(40, -100);

     var map = new google.maps.Map(document.getElementById('map_canvas'), {
       zoom: 5,
       center: latLng,
       mapTypeId: google.maps.MapTypeId.ROADMAP
     });

     var marker1 = new google.maps.Marker({
	   icon: "home.png",
       position: latLng,
       draggable: false,
       map: map
     });

	 var marker2 = new google.maps.Marker({
	   icon: "home.png",
       position: new google.maps.LatLng(39, -110),
       draggable: false,
       map: map
     });

     var label = new Label({
       map: map
     });
	 var label2 = new Label({
       map: map
     });
	 label.text = "1";
     label.bindTo('position', marker1, 'position');
     label.bindTo('text', marker1, 'position');
	 label2.text = "2";
	 label2.bindTo('position', marker2, 'position');
     label2.bindTo('text', marker2, 'position');
   };
 </script>
</head>
<body onload="initialize()">
 <div id="map_canvas" style="height: 100%; width: 100%"></div>
</body>
</html>
